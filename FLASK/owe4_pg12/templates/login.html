<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="Rick" />
    
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../static/icomoon.css">
    <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>		

 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark probootstrap-navabr-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">Project group 12</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#probootstrap-nav" aria-controls="probootstrap-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    </nav>
   
    <section class="probootstrap-cover">
      <div class="container">
        <div class="row probootstrap-vh-75 align-items-center text-left">
          <div class="col-sm">
            <div class="probootstrap-text pt-5">
              <h1 class="probootstrap-heading text-white mb-4">Login</h1>
               <div class="probootstrap-subheading mb-5">
   	        <div class="container">
      		 <h1 class="h4 font-weight-normal">Please login</h1>
      		 <br>
      		 <form action="" method="post">
        	 <input type="text" placeholder="Username" name="username" value="{{
          	 request.form.username }}">
         	 <input type="password" placeholder="Password" name="password" value="{{
          	 request.form.password }}">
       		 <input class="btn btn-default" type="submit" value="Login">
     		 </form> 
     		 {% if error %}
        	 <p class="error"><strong>Error:</strong> {{ error }}
      		 {% endif %}
    	</div>
	</div>
	</div>
	</div>
     </section>	
  </body>
</html>
